<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Field Trip Factory Contest</title>
<link href="ftf-landing3.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="background-top"></div>
<div id="background-bottom"></div><!--background-bottom end-->
<div id="container">
<div id="heading" class="myfontclass">Win healthy snacks for your class!
</div><!--heading end-->
<div id="see-button"></div>
<div id="share-button"></div>
<div id="ftf"></div>
<div id="photo"></div>
<div id="contactbox">
<input name="Name" value="NAME" onfocus="this.value=''" type="text" id="name" maxlength="15"></input>
<input name="Class" value="CLASS" onfocus="this.value=''" type="text" id="class" maxlength="15"></input>
<input name="E-Mail" value="EMAIL ADDRESS" onfocus="this.value=''" type="text" id="email" maxlength="32"></input>
<p id="learn" class="myfontclass">Want to learn more?</p>
<div id="button">
<p id="signup" class="myfontclass">SIGN UP</p>
</div><!--button end-->
</div><!--contactbox end-->
<div id="textbox">
</div>
</div><!--container end-->
<div id="line"></div>

<style type="text/css">
@font-face {

	font-family:Corbel;

	src:url("http://www.marlonfowler.com/fonts/Adobe - Calibri.ttf");
}

.myfontclass {

	font-family:Corbel, franklin gothic book, arial, Helvetica, times new roman;
}
</style>

</body>
</html>
